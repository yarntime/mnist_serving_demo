<!DOCTYPE html>
<html>
  <head>
    <title>MNIST</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
  </head>
  <body>
       <div class="container">
      <h1>MNIST</h1>
      <div class="row">
        <div class="row-md-6">
          <p>&nbsp;&nbsp;&nbsp;&nbsp;serving address: <input type="text" id="server" name="server"></p>
          <p>&nbsp;&nbsp;&nbsp;&nbsp;serving port&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" id="port" name="port"></p>
        </div>
        <hr style="height:3px;border:none;border-top:3px double darkslategrey;" />
        <div class="col-md-6">
          <p>draw a digit here!</p>
          <canvas id="main"></canvas>
          <p>
            <button id="clear" class="btn btn-default">clear</button>
          </p>
        </div>
        <div class="col-md-6">
          <p>input:</p>
          <canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
          <hr>
          <p>output:</p>
          <table id="output" class="table">
            <tr>
              <th class="col-md-1"></th>
            </tr>
            <tr>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
